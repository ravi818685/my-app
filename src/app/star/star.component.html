<p>star works!</p>
<img src="/assets/5star.jpeg" *ngIf="rating>4">
<img src="/assets/4star.jpeg" *ngIf="rating<=4&& rating>3">

<img src="/assets/1star.jpeg" *ngIf="rating<=1 && rating>0">
