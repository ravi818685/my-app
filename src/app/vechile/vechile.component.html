<p>vechile works!</p>
<br>
<input type="text" [(ngModel)]="filterTerm">
<button (click)="filter()">filter</button>
<br>
<select [(ngModel)]="coloum">
    <option>vechile</option>
    <option>manufacturer</option>
    <option>model</option>
    <option>fuel</option>
    <option>color</option>
    <option>type</option>
</select>
<br>
<select [(ngModel)]="order">
    <option>ase</option>
    <option>dse</option>
</select>
<br>
<button (click)="sort()">sort</button>
<br>
<table class="table table-dark table-striped">
    <thead>
<tr>
    <th>
vechileName
    </th>
    <th>
manufacturer
    </th>
    <th>
        model
    </th>
    <th>
        type
    </th>
<th>
    fuel
</th>
<th>color</th>
<th>id</th>
<th>action</th>
</tr>
    </thead>
    <tbody>
<tr *ngFor="let vechile of vechiles">
    <td>{{vechile.Vehicle}}
    </td>
    <td>{{vechile.manufacturer}}
    </td>
<td>{{vechile.model}}
    </td>
    <td>{{vechile.type}}
    </td>
<td>{{vechile.fuel}}
    </td>
    <td>{{vechile.color}}
    </td>

<td>{{vechile.id}}
    </td>
<td><button (click)="delet(vechile.id)">delete</button></td>
</tr>
    </tbody>
</table>
<br>
<ul class="pagination">
  <li class="page-item" (click)="page(1)"><a class="page-link" >1</a></li>
  <li class="page-item" (click)="page(2)"><a class="page-link" >2</a></li>
  <li class="page-item" (click)="page(3)"><a class="page-link" >3</a></li>
  
</ul>
