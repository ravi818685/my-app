

<div class="row">
  <div
    *ngFor="let socialmedia of socialmedias"
    class="parent col-lg-3 col-md-4 col-sm-6 col-12"
  >
    <div class="child1">
      <img src="/assets/bmw.jpg" />
    </div>
    <div class="child2">
      <p>{{ socialmedia.userId }}</p>
      <p>{{ socialmedia.id }}</p>
      <p>{{ socialmedia.title }}</p>
      <p>{{ socialmedia.body }}</p>
    </div>
  </div>
</div>
