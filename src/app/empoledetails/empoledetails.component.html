<p>empoledetails works!</p>
<div class="container">
<h1>Empolye <details></details></h1>
<div class="allinputs">
<label >Name</label>
<input type="text"  [(ngModel)]="name" minlength="5" maxlength="8">
<br>
<label >Age</label>
<input type="number" [(ngModel)]="age" min="5" max=20>
<br>
<label>company</label>
<input type="text" [(ngModel)]="companyname">
<br>
<label>package</label>
<input type="number" [(ngModel)]="package">
<br>
</div>
<div class="button">
<button (click)="add()" class="btn btn-primary"> Register </button>
<br>
<button (click)="lowetohighe()" class="btn btn-warning">lowe to highe</button>
<br>
<button (click)="highetolowe()" class="btn btn-danger"> highe to lowe</button> 
<br>
<input type="submit">
</div>
<table class="table table-dark table-striped">
 <thead >
<tr>
    <th>
        Name
    </th>
    <th>Age</th>
    <th>company</th>
    <th>package</th>
    <button (click)="deleteall()">delete all</button>
<th rowspan="4">totall price {{ totalprice}}</th>
</tr>
 </thead> 
 <tbody>
<tr *ngFor="let empolyeobject of empolyeobjects let i=index">
    <td>
{{empolyeobject.name}}
    </td>
    <td>
{{empolyeobject.age | agepipes}}
    </td>
    <td>
{{empolyeobject.companyname}}
    </td><td>
{{empolyeobject.package | pakage}}
    </td>
    <button (click)="delete(i)">delet</button>
</tr>
<tr>
    <td colspan="6" class="totalprice">totall price {{ totalprice | custompipes}}</td>
</tr>
 </tbody>  
</table>











</div>
