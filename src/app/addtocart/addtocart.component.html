<p>addtocart works!</p>
<label>name</label>
<input type="text" [(ngModel)]="name">
<br>
<label>price</label>
<input type="number" [(ngModel)]="price">
<br>
<label>Quntity</label>
<input type="=nuber" [(ngModel)]="quntity">
<br>
<button (click)="lowetohighe()">lowe to highe</button>
<br>
<button (click)="highetolowe()">highr to lowe</button>
<br>
<button (click)="add()">Addtocart</button>
<br>
<table class="table table-dark table-striped">
    <thead>
<tr>
    <th>name</th>
    <th>price
        {{totalamount}}
    </th>
    <th>quntity</th>
    <th>delet</th>
    <button (click)=clear()>clear</button>
</tr>
    </thead>
    <tbody>
<tr *ngFor="let product of products let i=index" >
    <td>
{{product.name}}
    </td>
    <td [ngStyle]="{'color':product.price>10000 ? 'red':'green' }"
         [ngClass]="{'bred':product.price>10000, 'bgreen':product.price<=10000  }"
        >
{{product.price}}
    </td>
    <td>
{{product.quntity}}
    </td>
    <button (click)="delete(i)">delet</button>
</tr>
    </tbody>
</table>
